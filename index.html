<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="library.js" defer></script>
</head>
<body>
    <div class="header">Header</div>
    <div class="content">
        <form>
            <input type="text" name="title" placeholder="Title">
            <input type="text" name="author" placeholder="Author">
            <input type="text" name="pages" placeholder="Pages">
            <label for="read">Read</label>
            <input type="radio" name="status" value="Read" id="read">
            <label for="not-read">Not Read</label>
            <input type="radio" name="status" value="Not Read" id="not-read">
            <button type="submit" id="addBook">Add Book</button>
        </form>
    </div>
    <div class="footer">Footer</div>
</body>
</html>
